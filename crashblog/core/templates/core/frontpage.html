{% extends 'core/base.html' %} {% block content %}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <section class="section">
        <div class="columns">
          <div class="column">
            {% for post in posts %}
               <div class="content is-medium">
          
                
                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                      {% if post.image %}
                            <figure class="image">
                                <img src="{{ post.image.url }}">
                            </figure>
                      {% endif %}
                      <h2 class="Body">{{post.created_at|timesince}}</h2>

                       <h1 class="title">{{post.title}}</h1>
                  </a>
                  <p ><strong>{{post.intro}}</strong></p>
                  <p>{{post.body}}</p>
            
            {% endfor%}
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
{% endblock %}
